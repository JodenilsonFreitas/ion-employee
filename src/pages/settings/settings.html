<ion-header>
  
    <ion-navbar>
      <ion-title>{{ 'Settings' | translate }}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content>
  
    <form>
      <ion-list>
        <ion-item>
          <ion-label>{{ 'Notifications' | translate}}</ion-label>
          <ion-toggle></ion-toggle>
        </ion-item>
  
        <ion-item *ngIf="language">
          <ion-label>{{ 'Language' | translate }}</ion-label>
          <ion-select [(ngModel)]="language" name="language" (ionChange)="selectLanguage($event)">
            <ion-option value="en">{{ 'SETTINGS_SELECT.lang_en' | translate }}</ion-option>
            <ion-option value="pt">{{ 'SETTINGS_SELECT.lang_pt' | translate }}</ion-option>
          </ion-select>
        </ion-item>

      </ion-list>
    </form>
  
  </ion-content>
