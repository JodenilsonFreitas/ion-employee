<ion-header *ngIf="categoryId">  
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="category">{{'Posts' | translate}}>{{category.title}}</ion-title>
  </ion-navbar>  
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="fetchItems($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-row>
    <items-list [items]="items"></items-list>
  </ion-row>
</ion-content>
